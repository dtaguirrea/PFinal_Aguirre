<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/style.css">
      <title>Supermercado</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
  </head>
  <body>
      <div class="header">
          <h2>SuperSaving</h2>
          <button id="recetas">Ideas de Receta</button>
          <button id="pagar">Pagar</button>
          <button id="vaciar">Vaciar</button>
      </div>
      <div class="content">
          <div class="card" style="width: 18rem;">
              <img src="./resources/apple.jpg" class="card-img-top" alt="manzana">
              <div class="card-body">
                <h5 class="card-title">Manzana</h5>
                <p class="card-text">Manzanas Rojas $100 c/u</p>
                <button id="boton1">Agregar al carrito</button>
              </div>
          </div>
          <div class="card" style="width: 18rem;">
              <img src="./resources/banana.jpg" class="card-img-top" alt="platano">
              <div class="card-body">
                <h5 class="card-title">Plátano</h5>
                <p class="card-text">Plátano Importado $800 c/u</p>
                <button id="boton2">Agregar al carrito</button>
              </div>
          </div>
          <div class="card" style="width: 18rem;">
              <img src="./resources/blueberries.jpg" class="card-img-top" alt="arandanos">
              <div class="card-body">
                <h5 class="card-title">Arándanos</h5>
                <p class="card-text">Puñado de arándanos $500 c/u</p>
                <button id="boton3">Agregar al carrito</button>
              </div>
          </div>
          <div class="card" style="width: 18rem;">
              <img src="./resources/kiwi.jpg" class="card-img-top" alt="kiwi">
              <div class="card-body">
                <h5 class="card-title">Kiwi</h5>
                <p class="card-text">Kiwi Holandés $300 c/u</p>
                <button id="boton4">Agregar al carrito</button>
              </div>
          </div>
          <div class="card" style="width: 18rem;">
              <img src="./resources/orange.jpg" class="card-img-top" alt="naranja">
              <div class="card-body">
                <h5 class="card-title">Naranja</h5>
                <p class="card-text">Naranja Brasileña $350 c/u</p>
                <button id="boton5">Agregar al carrito</button>
              </div>
          </div>
          <div class="card" style="width: 18rem;">
              <img src="./resources/strawberry.jpg" class="card-img-top" alt="frutilla">
              <div class="card-body">
                <h5 class="card-title">Frutilla</h5>
                <p class="card-text">Frutilla Francesa $25 c/u</p>
                <button id="boton6">Agregar al carrito</button>
              </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./script/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
